<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/style.css">

<body>

  <div class="background">

    <div class="card">

      <header>

        <img  src="images/bg-pattern-card.svg" alt="">

      </header>
      
      <section>

        <img src="images/image-victor.jpg" alt="Victor Crest"/>
  
      </section>

      <main>

        <h1>Victor Crest <span>26</span> <br/><span>London</span></h1>
        
        <p>80K <br/><span>Followers</span></p>
        
        <p> 803K <br/><span>Likes</span></p>

        <p>1.4K<br/><span>Photos</span></p>

      </main>

    </div>

    <footer>

      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> Coded by <a href="#">Nat√°lia Floridi.</a></p>

    </footer>

  </div>

</html>
